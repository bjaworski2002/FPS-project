<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main {
            display: flex;
            justify-content: space-around;
        }

        #cont {
            width: 600px;
            height: 600px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }

        #buttons {
            height: 600px;
            width: 250px;
            display: flex;
            flex-direction: column;
        }

        #buttons * {
            width: 250px;
            background-color: #202020;
            border: 1px black solid;
            color: white;
            height: 70px;
            font-size: 25px;
            margin-top: 10px;
        }

        #buttons button:hover {
            background-color: #606060;
        }

        .row {
            width: 600px;
            height: 60px;
            display: flex;
            justify-content: space-around;
        }

        .sector {
            border: 1px solid black;
            width: 58px;
            height: 58px;
            background-color: white;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <div id="main">
        <div id="cont"></div>
        <div id="buttons">
            <button id="save">Zapisz level na serwerze</button>
            <button id="saveTest">Zapisz test level na serwerze</button>
            <button id="load">Wczytaj level z servera</button>
            <button id="Wall">Wall</button>
            <button id="Enemy">Enemy</button>
            <button id="Treasure">Treasure</button>
            <button id="Light">Light</button>
            <button id="Delete">Delete</button>
        </div>
        <textarea id="jsoninput" cols="40" rows="5" readonly></textarea>
    </div>
    <script>

        let chosenColor = ""
        let chosenType = ""
        let mapArray = []

        $(document).ready(function () {
            for (let i = 0; i < 10; i++) {

                jQuery('<div/>', {
                    id: "row" + i,
                    "class": 'row',
                }).appendTo('#cont');

                for (let j = 0; j < 10; j++) {

                    jQuery('<div/>', {
                        id: (i * 10) + j,
                        "class": 'sector',
                    }).appendTo('#row' + i);
                }
            }

            $("#Wall").css("background-color", "green")
            $("#Enemy").css("background-color", "red")
            $("#Treasure").css("background-color", "blue")
            $("#Light").css("background-color", "yellow").css("color", "black")
            $("#Delete").css("background-color", "gray")

            $(":button").click(function () {
                $(":button").css("borderWidth", "1px");
                $(this).css("borderWidth", "5px");
            })

            $("#save").click(function () {
                console.log("www")
                fetch('/add', {
                    method: 'post',
                    headers: {
                        "Content-type": "application/json"
                    },
                    body: JSON.stringify(mapArray)
                })
            })
            $("#saveTest").click(function () { })
            $("#load").click(function () {
                fetch('/load')
                    .then(response => response.json())
                    .then(data => {
                        mapArray = data
                        for (let i = 1; i <= 100; i++) {
                            let id = "#" + i;
                            $(id).css("background-color", "white")
                        }
                        $("#jsoninput").val(JSON.stringify(mapArray))
                        data.map((e) => {
                            const currentDiv = "#" + (e.id - 1)
                            let type = ""
                            switch (e.type) {
                                case "wall":
                                    type = "green"
                                    break;
                                case "enemy":
                                    type = "red"
                                    break;
                                case "light":
                                    type = "yellow"
                                    break;
                                case "treasure":
                                    type = "blue"
                                    break;
                                default:
                                    type = "white"
                                    break;
                            }
                            $(currentDiv).css("background-color", type)
                        })
                    }
                    );
            })
            $("#Wall").click(function () {
                chosenColor = "green"
                chosenType = "wall"
                //console.log(`chosenColor: ${chosenColor} chosenType: ${chosenType}`);
            })
            $("#Enemy").click(function () {
                chosenColor = "red"
                chosenType = "enemy"
                //console.log(`chosenColor: ${chosenColor} chosenType: ${chosenType}`);
            })
            $("#Treasure").click(function () {
                chosenColor = "blue"
                chosenType = "treasure"
                //console.log(`chosenColor: ${chosenColor} chosenType: ${chosenType}`);
            })
            $("#Light").click(function () {
                chosenColor = "yellow"
                chosenType = "light"
                //console.log(`chosenColor: ${chosenColor} chosenType: ${chosenType}`);
            })
            $("#Delete").click(function () {
                chosenColor = "white"
                chosenType = "delete"
                //console.log(`chosenColor: ${chosenColor} chosenType: ${chosenType}`);
            })

            $(".sector").click(function () {
                //console.log(this.style.backgroundColor)
                if (chosenType == "delete" && (this.style.backgroundColor != "" && this.style.backgroundColor != "white")) {
                    for (let i = 0; i < mapArray.length; i++) {
                        if (mapArray[i].id - 1 == this.id) {
                            //console.log(mapArray[i])
                            mapArray.splice(i, 1);
                            $("#jsoninput").val(JSON.stringify(mapArray))
                            $(this).css("background-color", "white")
                        }
                    }
                }
                if (chosenType !== "" && chosenType !== "delete" && (this.style.backgroundColor == "" || this.style.backgroundColor == "white")) {
                    let temp = {
                        "id": parseInt(this.id) + 1,
                        "x": this.id % 10,
                        "y": 0,
                        "z": Math.floor(this.id / 10),
                        "type": chosenType,
                    }
                    $(this).css("background-color", chosenColor)
                    mapArray.push(temp)
                    //console.log(mapArray)
                    $("#jsoninput").val(JSON.stringify(mapArray))
                }
            })
        })

    </script>
</body>

</html>
